<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/23f93755ab.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="todo-app">
            <h2>To Do List <img src="images/unchecked.png" alt="icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <!--
                <li class="checked" contenteditable="true">Task1</li>
                <li>Task2</li>
                <li>Task3</li>
                -->
            </ul>
            
        </div>

        <div class="completed">
            <h2>Completed Tasks<img src="images/checked.png" alt="icon"></h2>
            <ul id="completed-container">
                <!-- Completed tasks will appear here 
                 <li>complete1</li>
                 <li>complete2</li>
                 <li>complete3</li> -->
            </ul>
        </div>
        
    </div>

<script src="srcipt.js"></script>
</body>
</html>
